# This file is automatically created at boot time by the /usr/lib/python
# 3/dist-packages/google_compute_engine/instance_setup/instance_config.p
# y script. Do not edit this file directly. If you need to add items to
# this file, create or edit /etc/default/instance_configs.cfg.template
# instead and then run /usr/bin/google_instance_setup.

[Accounts]
deprovision_remove = false
gpasswd_add_cmd = gpasswd -a {user} {group}
gpasswd_remove_cmd = gpasswd -d {user} {group}
groupadd_cmd = groupadd {group}
groups = ubuntu,adm,dialout,cdrom,floppy,audio,dip,video,plugdev,netdev,lxd
useradd_cmd = useradd -m -s /bin/bash -p * {user}
userdel_cmd = userdel -r {user}
usermod_cmd = usermod -G {groups} {user}

[Daemons]
accounts_daemon = true
clock_skew_daemon = true
ip_forwarding_daemon = true
network_daemon = true

[Instance]
instance_id = 0

[InstanceSetup]
host_key_types = ecdsa,ed25519,rsa
network_enabled = true
optimize_local_ssd = true
set_boto_config = false
set_host_keys = false
set_multiqueue = true

[IpForwarding]
ethernet_proto_id = 66
ip_aliases = true
target_instance_ips = true

[MetadataScripts]
default_shell = /bin/bash
run_dir = 
shutdown = true
startup = true

[NetworkInterfaces]
dhclient_script = /sbin/google-dhclient-script
dhcp_command = 
ip_forwarding = true
setup = true

